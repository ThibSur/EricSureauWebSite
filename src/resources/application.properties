
#Data Source
spring.datasource.url = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
spring.datasource.username = XXXXXXXXX
spring.datasource.password = XXXXXXX

#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Log level configuration
logging.level.root=ERROR
logging.level.com.websiteSureau=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#Spring Boot Mail Server Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=XXXXXXXXXXXXXXX
spring.mail.password=XXXXXXXXXXXXXXX
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#Server port
server.port=5000

#File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#File storage configuration
access.key.id=XXXXXXXXXXXXXXXXXXXXXXXXXXXX
access.key.secret=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
s3.region.name=XXXXXXXXXXXXXXXXXXXXX
s3.bucket.name=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

#session
server.servlet.session.timeout=60m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

#tomcat
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto