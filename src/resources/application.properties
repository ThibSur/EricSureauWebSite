#Database
spring.datasource.url = XXXXXXXXXXXXXXXXXXXXXXXXX
spring.datasource.username = root
spring.datasource.password = root
spring.sql.init.mode: always

#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Log level configuration
logging.level.root=ERROR
logging.level.com.websiteSureau=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#Spring Boot Mail Server Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=XXXXXXXXXXXXXXXXXX@gmail.com
spring.mail.password=XXXXXXXXXXX
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#Server port
server.port=5000

#File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#File storage configuration
access.key.id=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
access.key.secret=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
s3.region.name=XXXXXXXXXXXXXX
s3.bucket.name=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

#session
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

#tomcat
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto