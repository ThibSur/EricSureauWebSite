<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Mon compte</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link rel="icon" th:href="@{/img/logos/ES.png}">
	</head>
		
<body>

	<header>				
		<div id="logo">
			<h1> LES PETITS DESSINS d'ERIC SUREAU </h1>
			<img th:src="@{/img/logos/ES.png}" alt="Logo"/> 
		</div>
		<nav class="topnav" id="myTopnav">
			<a href="/" class="active">Retour au site</a>       
		</nav>  
				  
	</header>
	
	<section>

	<h2> Mon Compte </h2>

		<h3 th:text="'Bonjour ' + ${user.name}"></h3>
		
		<div id="account">
		
			<div th:if="${drawingName != null}">
				<figure>
					<img th:src="@{'/images' +'?name=' + ${drawingName}}"/>
				</figure>
			</div>
			
			<div>
				<h4> Mes informations : </h4>
				<ul> 
					<li th:text="'Prénom : ' + ${user.name}"> </li>
					<li th:text="'Nom : ' + ${user.lastName}"> </li>
					<li th:text="'Email : ' + ${user.email}"> </li>
				</ul>
			</div>
			
		</div>
		
		<div id="account2">
			
			<p th:if="${message ne null}" class="alert alert-error" th:text=${message} style="font-size: 20; color: rgb(0, 128, 0);"> 
			</p>
			
			<form method="post" th:action="@{/updatNewsletterSubscription}" th:object="${user}">
				<div class="form-group">
					<input type="hidden" th:field="*{userName}" class="form-control">
				</div>
				<div class="form-group">
					<label for="subscribeNews">Inscription à la newsletter du site : </label>
					<input type="checkbox" th:field="*{newsletterSubscription}" id="subscribeNews" value="true">
					<button type="submit" class="btn btn-primary">Modifier</button>
				</div>
			</form>
			
			<p> Si vous souhaitez supprimer votre compte, vous pouvez utiliser le <a href="/contact"> formulaire de contact</a>. </p>
		
		</div>
		
	</section>
		
</body>
</html>
