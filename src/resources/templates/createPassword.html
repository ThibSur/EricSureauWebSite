<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Activation</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link rel="icon" th:href="@{/img/logos/ES.png}">
	</head>
		
<body>

	<header>				
		<div id="logo">
			<h1> LES PETITS DESSINS d'ERIC SUREAU </h1>
			<img th:src="@{/img/logos/ES.png}" alt="Logo"/> 
		</div>
		<nav class="topnav" id="myTopnav">
			<a href="/" class="active">Retour au site</a>       
		</nav>  		  
	</header>   
	
	<section id="forms">
	
	<div class="container special">

		<h2 class="h2">Enregistrez votre mot de passe</h2>
		
		<div>
			<form method="post"
				th:action="@{/savePassword}" th:object="${user}">
				
				<div class="form-group">
					<input type="hidden" th:field="*{id}" class="form-control">
				</div>
				
				<div class="form-group">
					<input type="hidden" th:field="*{verificationCode}" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="userName">Adresse email</label> 
					<input
						type="email" th:field="*{userName}" class="form-control" id="nameInput"
						aria-describedby="nameHelp" placeholder="Saisir l'adresse mail" required> 
				</div>		       	

				<div class="form-group">
					<label for="passwordInput">Mot de passe</label> 
					<input
						type="password" th:field="*{password}" class="form-control" id="passwordInput"
						placeholder="Saisir le mot de passe" required>
				</div>
								
				<button type="submit" class="btn btn-primary">Envoyer</button>
				
			</form>
			
			<div th:if="${param.error}" class="alert alert-error">
		    <p style="font-size: 20; color: rgb(128, 0, 0);"> Erreur : l'email ne correspond pas au compte </p>
		    </div>
		    
		    <div th:if="${param.error2}" class="alert alert-error">
		    <p style="font-size: 20; color: rgb(128, 0, 0);"> Erreur : le mot de passe doit faire au moins 4 caract√®res </p>
		    </div>
			
		</div>
		
	</div>
	
	</section>

</body>
</html>
