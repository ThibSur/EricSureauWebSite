<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link rel="icon" th:href="@{/img/logos/ES.png}">
		<title th:text=${type}> </title>
	</head>
	
<body>
		
		<div th:replace="fragments :: header" th:with="bdTitles=${bdTitles} and userRole=${userRole}"></div>
		
		<section id="drawings">
		
			<h2 th:text=${type}> </h2>
				
			<div th:each="date: ${drawingsDate}">
				<h3 th:text="${dateInLetters[dateStat.index]}"> </h3>
	
				<table>
					<tr> 
						<td th:each="drawing: ${drawings}" th:if="${drawing.date} eq ${date}">  
							<a th:href="@{'/displayImage' +'?name=' + ${drawing.name}}"> 
							<img th:if="${drawing.privateDrawing} eq false" th:src="@{'/images' +'?name=' + ${drawing.name}}" th:alt="${drawing.name}" title="Cliquez pour agrandir" /></a>
						</td>
					</tr>
				</table>	
			</div>
				
		</section>		
				
		<th:block th:insert="~{fragments :: footer}"></th:block> 
		
</body>
</html>
