<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link rel="icon" th:href="@{/img/logos/ES.png}">
	</head>
		
<body>

	<header>				
		<div id="logo">
			<h1> LES PETITS DESSINS d'ERIC SUREAU </h1>
			<img th:src="@{/img/logos/ES.png}" alt="Logo"/> 
		</div>
		<nav class="topnav" id="myTopnav">
			<a href="/" class="active">Retour au site</a>       
		</nav>  
				  
	</header>  
	
	<section id="forms">
	<div class="container special">

		<h2>Réinitialiser mon mot de passe</h2>
		<div>
			<form method="post"
				th:action="@{/resetPassword}" th:object="${user}">
		       	
				<div class="form-group">
					<label for="mailInput">Email</label> 
					<input
						type="email" th:field="*{email}" class="form-control" id="mailInput"
						aria-describedby="mailHelp" placeholder="Saisir l'adresse email" required> 
				</div>
					
				<button type="submit" class="btn btn-primary">Envoyer</button>
			</form>

			<p th:if="${passwordReset} == true" class="alert alert-error" style="font-size: 20; color: #F3FF84;">
			Un email vous a été envoyé pour réinitialiser votre mot de passe.
			</p>
			
			<p th:if="${passwordReset} == false" class="alert alert-error" style="font-size: 20; color: rgb(128, 0, 0);;">
			Erreur : cet email n'existe pas.
			</p>
			
		</div>
		
	</div>
	</section>
	
</body>
</html>
